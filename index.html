<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THINGS YOU SHOULD KNOW</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif; /* Standard font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent; /* Fully transparent background */
            color: black; /* Standard text color */
            text-align: center;
        }

        #quiz-container {
            background-color: transparent; /* Fully transparent container */
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        #logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .answer {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: white; /* Change the answer color to white */
        }

        #next-button {
            background-color: white; /* Change background color to white */
            color: black; /* Change text color to black for visibility */
            border: 2px solid #ff9900; /* Optional: Add a border for better visibility */
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }

        #next-button:hover {
            background-color: #ffcc00; /* Change hover color for better effect */
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fadeOut {
            animation: fadeOut 0.5s forwards;
        }

        .fadeIn {
            animation: fadeIn 0.5s forwards;
        }
    </style>
</head>
<body>

<div id="quiz-container">
    <img id="logo" src="https://i.imgur.com/cyZ0Z21.png" alt="George Michael Logo">
    <h1>THINGS YOU SHOULD KNOW</h1>
    <div id="question-container">
        <div class="question" id="question">Loading question...</div>
        <div class="answer" id="answer">Loading answer...</div>
        <button id="next-button" onclick="nextQuestion()">Next Question</button>
    </div>
</div>

<script>
    // Question and answers data
    const quizData = [
        { question: "What is the name of the famous ship that sank in 1912?", answer: "Titanic" },
        { question: "What is the name of the first manned mission to land on the moon?", answer: "Apollo 11" },
        { question: "Who discovered electricity?", answer: "Benjamin Franklin" },
        { question: "Who was the famous Egyptian queen?", answer: "Cleopatra" },
        { question: "What is the name of the famous explorer who sailed to America in 1492?", answer: "Christopher Columbus" },
        { question: "What is the name of the famous natural landmark in the U.S. with large rock formations?", answer: "Grand Canyon" },
        { question: "What is the name of the famous statue in New York Harbor?", answer: "Statue of Liberty" },
        { question: "What is the name of the famous American filmmaker known for 'Jurassic Park'?", answer: "Steven Spielberg" },
        { question: "What is the capital of France?", answer: "Paris" },
        { question: "What is the capital of Italy?", answer: "Rome" },
        { question: "What is the capital of Australia?", answer: "Canberra" },
        { question: "What is the capital of Brazil?", answer: "BrasÃ­lia" },
        { question: "What is the capital of Canada?", answer: "Ottawa" },
        { question: "What is the capital of Japan?", answer: "Tokyo" },
        { question: "What is the capital of Germany?", answer: "Berlin" },
        { question: "What is the capital of Spain?", answer: "Madrid" },
        { question: "What is the capital of Greece?", answer: "Athens" },
        { question: "What is the capital of Norway?", answer: "Oslo" },
        { question: "What is the capital of Portugal?", answer: "Lisbon" },
        { question: "What is the capital of South Africa?", answer: "Pretoria" },
        { question: "What is the capital of Mexico?", answer: "Mexico City" },
        { question: "What is the capital of Turkey?", answer: "Ankara" },
        { question: "What is the capital of Argentina?", answer: "Buenos Aires" },
        { question: "What is the capital of Egypt?", answer: "Cairo" },
        { question: "What is the capital of India?", answer: "New Delhi" },
        { question: "What is the largest planet in our solar system?", answer: "Jupiter" },
        { question: "What is the chemical symbol for water?", answer: "H2O" },
        { question: "What is the hardest natural substance on Earth?", answer: "Diamond" },
        { question: "What is the largest ocean on Earth?", answer: "Pacific Ocean" },
        { question: "What is the name of the process by which plants make their own food?", answer: "Photosynthesis" },
        { question: "What is the name of the process by which water changes from a liquid to a gas?", answer: "Evaporation" },
        { question: "What is the chemical symbol for gold?", answer: "Au" },
        { question: "What is the smallest planet in our solar system?", answer: "Mercury" },
        { question: "What is the name of the largest land animal?", answer: "Elephant" },
        { question: "What is the name of the largest mammal?", answer: "Blue Whale" },
        { question: "What is the largest desert in the world?", answer: "Antarctic Desert" },
        { question: "What is the name of the largest fish?", answer: "Whale Shark" },
        { question: "What is the largest volcano in the world?", answer: "Mauna Loa" },
        { question: "What is the smallest bone in the human body?", answer: "Stapes (in the ear)" }
    ];

    let currentQuestionIndex = 0;

    // Shuffle the quiz data
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // Start the quiz
    shuffle(quizData);
    showQuestion();

    function showQuestion() {
        const questionContainer = document.getElementById("question");
        const answerContainer = document.getElementById("answer");

        questionContainer.innerText = quizData[currentQuestionIndex].question;
        answerContainer.innerText = "Loading answer...";

        // Fade in effect
        answerContainer.classList.remove("fadeIn");
        answerContainer.classList.add("fadeOut");

        setTimeout(() => {
            answerContainer.innerText = quizData[currentQuestionIndex].answer;
            answerContainer.classList.remove("fadeOut");
            answerContainer.classList.add("fadeIn");
        }, 500);
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) {
            showQuestion();
        } else {
            const questionContainer = document.getElementById("question");
            const answerContainer = document.getElementById("answer");
            questionContainer.innerText = "Thank you for playing!";
            answerContainer.innerText = "";
            document.getElementById("next-button").style.display = "none"; // Hide the next button
        }
    }
</script>

</body>
</html>
